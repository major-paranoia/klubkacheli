<div  class="podcastPreviewItem">
    <div class="videoContainer">
        <iframe class="videoItem" [src]='this.safeUrl' frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen="allowfullscreen"
        mozallowfullscreen="mozallowfullscreen" 
        msallowfullscreen="msallowfullscreen" 
        oallowfullscreen="oallowfullscreen" 
        webkitallowfullscreen="webkitallowfullscreen"></iframe>
    </div>
    <h1>{{ podcastPreview.title }}</h1>
    <span>{{ podcastPreview.subText }}</span>
</div>
